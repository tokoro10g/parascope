name: parascope-e2e

services:
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.prod
    # No ports mapped to avoid collision with dev (accessed internally by e2e-runner)
    depends_on:
      - backend
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://127.0.0.1/ || exit 1"]
      interval: 5s
      timeout: 5s
      retries: 20

  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile.prod
    environment:
      - DATABASE_URL=postgresql+asyncpg://user:password@db-e2e:5432/parascope_e2e
      - BACKEND_CORS_ORIGINS=*
      - DB_ECHO=false
    depends_on:
      db-e2e:
        condition: service_healthy

  db-e2e:
    image: postgres:15
    environment:
      - POSTGRES_USER=user
      - POSTGRES_PASSWORD=password
      - POSTGRES_DB=parascope_e2e
    tmpfs:
      - /var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U user -d parascope_e2e"]
      interval: 2s
      timeout: 5s
      retries: 5

  e2e-runner:
    image: mcr.microsoft.com/playwright:v1.58.0-noble
    volumes:
      - ./e2e:/work
      - /work/node_modules
    working_dir: /work
    environment:
      - BASE_URL=http://frontend
      - VIDEO=${VIDEO:-off}
      - PLAYWRIGHT_ARGS=${PLAYWRIGHT_ARGS:-}
    depends_on:
      frontend:
        condition: service_healthy
    command: >
      bash -c "npm install && npx playwright test $$PLAYWRIGHT_ARGS"
