name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  backend-tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install uv
        uses: astral-sh/setup-uv@v5

      - name: Ruff Check
        run: uv run ruff check .
        working-directory: backend

      - name: Run Backend Tests
        run: |
          docker-compose -f docker-compose.test.yml up --build --abort-on-container-exit --exit-code-from backend-test
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY || 'dummy_key' }}

  frontend-checks:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Install pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 9

      - name: Install dependencies
        run: pnpm install
        working-directory: frontend

      - name: Frontend Format Check
        run: pnpm format
        working-directory: frontend

      - name: Frontend Lint
        run: pnpm lint
        working-directory: frontend

      - name: Frontend Build
        run: pnpm build
        working-directory: frontend

  e2e-tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run E2E Tests
        run: |
          docker-compose -f docker-compose.e2e.yml up --build --abort-on-container-exit --exit-code-from e2e-runner

      - name: Upload E2E Artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: |
            e2e/playwright-report/
            e2e/test-results/
          retention-days: 30
