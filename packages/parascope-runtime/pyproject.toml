[project]
name = "parascope-runtime"
version = "0.1.0"
description = "Runtime environment for Parascope generated code"
requires-python = ">=3.12"
dependencies = [
    "networkx",
]

[dependency-groups]
dev = [
    "ruff",
]

[tool.ruff]
line-length = 120
target-version = "py312"

[tool.ruff.lint]
select = ["E", "F", "I", "B"]
ignore = ["B008"]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"
