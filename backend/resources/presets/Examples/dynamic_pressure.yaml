name: "Dynamic Pressure (q)"
description: "Calculates dynamic pressure: $q = \frac{1}{2} ho v^2$"
nodes:
  rho:
    type: input
    label: "Density (rho) [kg/m3]"
    data:
      description: "Air density in kg/mÂ³."
      min: "0"
  v:
    type: input
    label: "Velocity (v) [m/s]"
    data:
      description: "Velocity of the object relative to the fluid in m/s."
      min: "0"
  calc:
    type: function
    label: "Calculate q"
    code: "q = 0.5 * rho * v**2"
    inputs:
      rho: rho
      v: v
  q:
    type: output
    label: "Dynamic Pressure (q) [Pa]"
    input: calc.q
    data:
      description: "Dynamic pressure in Pascals."
      min: "0"
