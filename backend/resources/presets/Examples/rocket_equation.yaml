name: "Tsiolkovsky Rocket Equation"
description: "Calculates the Delta-V using the Tsiolkovsky rocket equation."
nodes:
  isp:
    type: input
    label: "Isp [s]"
    data:
      description: "Specific Impulse of the engine in seconds."
      min: "0"
  m0:
    type: input
    label: "Initial Mass (m0) [kg]"
    data:
      description: "Initial total mass of the rocket (wet mass) in kg."
      min: "0"
  mf:
    type: input
    label: "Final Mass (mf) [kg]"
    data:
      description: "Final mass of the rocket (dry mass) in kg."
      min: "0"
  calc:
    type: function
    label: "Calculate Delta-V"
    attachment: "Tsiolkovsky's_Theoretical_Rocket_Diagram.png"
    code: |
      g0 = 9.80665
      DeltaV = Isp * g0 * math.log(m0 / mf)
    data:
      description: |
        Calculates the Delta-V using the Tsiolkovsky rocket equation: 
        $$
        \Delta V = I_{sp} g_0 \ln(\frac{m_0}{m_f})
        $$
    inputs:
      Isp: isp
      m0: m0
      mf: mf
  dv:
    type: output
    label: "Delta-V [m/s]"
    input: calc.DeltaV
    data:
      description: "The total change in velocity achievable by the rocket."
      min: "0"