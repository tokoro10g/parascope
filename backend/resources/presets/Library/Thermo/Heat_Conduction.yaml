name: "Heat Conduction"
nodes:
  k: { type: input, label: "Conductivity (k) [W/mÂ·K]", value: 200 }
  a: { type: input, label: "Area [m2]", value: 1 }
  dt: { type: input, label: "Delta T [K]", value: 10 }
  d: { type: input, label: "Thickness [m]", value: 0.05 }
  calc:
    type: function
    code: "HeatFlow = (k * a * dt) / d"
    inputs: { k: k, a: a, dt: dt, d: d }
  out: { type: output, label: "HeatFlow [W]", input: calc.HeatFlow }
