name: "Reynolds Number (Re)"
nodes:
  rho: { type: input, label: "Density [kg/m3]", value: 1.225 }
  v: { type: input, label: "Velocity [m/s]", value: 10 }
  l: { type: input, label: "Length [m]", value: 1 }
  mu: { type: input, label: "Dynamic Viscosity [PaÂ·s]", value: 1.81e-5 }
  calc:
    type: function
    code: "Re = (rho * v * l) / mu"
    inputs: { rho: rho, v: v, l: l, mu: mu }
  out: { type: output, label: "Re", input: calc.Re }
