services:
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "${FRONTEND_PORT:-3000}:3000"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    environment:
      - VITE_API_BASE_URL=${VITE_API_BASE_URL:-http://${SERVER_HOSTNAME:-localhost}:${BACKEND_PORT:-8000}}
    depends_on:
      - backend

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "${BACKEND_PORT:-8000}:8000"
    volumes:
      - ./backend:/app
    environment:
      - DATABASE_URL=postgresql+asyncpg://user:password@db:5432/parascope
      - BACKEND_CORS_ORIGINS=${BACKEND_CORS_ORIGINS:-http://${SERVER_HOSTNAME:-localhost}:${FRONTEND_PORT:-3000},http://localhost:5173}
    depends_on:
      - db

  db:
    image: postgres:15
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=user
      - POSTGRES_PASSWORD=password
      - POSTGRES_DB=parascope
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data:
