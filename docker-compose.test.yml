name: parascope-test

services:
  backend-test:
    build:
      context: .
      dockerfile: backend/Dockerfile
    user: root
    volumes:
      - ./backend:/app
    environment:
      - DATABASE_URL=postgresql+asyncpg://user:password@db-test:5432/parascope_test
      - BACKEND_CORS_ORIGINS=*
    depends_on:
      db-test:
        condition: service_healthy
    # Install test dependencies and run pytest
    command: >
      bash -c "uv pip install .[test] --system && pytest -v"

  db-test:
    image: postgres:15
    environment:
      - POSTGRES_USER=user
      - POSTGRES_PASSWORD=password
      - POSTGRES_DB=parascope_test
    # Use tmpfs for faster tests and automatic cleanup
    tmpfs:
      - /var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U user -d parascope_test"]
      interval: 2s
      timeout: 5s
      retries: 5